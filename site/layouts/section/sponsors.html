{{define "main"}}
<section class="py-10 py-lg-20 text-center text-md-start bg-bg-3">
    <div class="container">
        <div class="row justify-content-between align-items-center mb-15">
            <div class="col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <h2 class="display-5 mb-4 mb-lg-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="0">
                    {{.Params.title}}
                </h2>
            </div>
            <div class="col-md-9 col-lg-5">
                <p class="fs-2 mb-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="150">
                    {{.Params.subtitle}}
                </p>
            </div>
        </div>
        <div class="row justify-content-center justify-content-md-start">
            {{range .Params.sponsors}}
            <div class="col-sm-8 col-md-6 col-lg-3 mb-12 mb-lg-0 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
                <img src="{{.image}}" alt="" class="img-fluid mb-6">
                <h4 class="mb-2 ">
                    {{.title}}
                </h4>
                <p class="mb-0">
                    {{.subtitle}}
                </p>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{end}}
