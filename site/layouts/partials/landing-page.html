<header class="py-20 bg-bg-3 position-relative">
    <div class="container">
        <div class="row align-items-center flex-md-row-reverse">
            <div class="col-md-6">
                <img src="{{.image}}"
                    srcset="Startup%20preview%20-%20index_files/landing-picture.jpg 2x" alt=""
                    class="w-100 z-index-1 position-relative aos-init aos-animate" data-aos="fade-down"
                    data-aos-delay="0" style="z-index:1">
            </div>
            <div class="col-md-6 mt-8 mt-md-0">
                <h1 class="display-3 mb-6 aos-init aos-animate" data-aos="fade-down" data-aos-delay="150">
                    {{.title}}
                </h1>
                <p class="mb-8 fs-1 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
                    {{.subtitle}}
                </p>
                <div class="border-4 border-action-4 float-start position-absolute start-0 end-100 bg-action-8 order-2">
                    <div style="position:absolute !important;color:red;background-color:#00b10d
    ;left:0;right:0;height:20px;width:100vw;z-index:0">
                    </div>
                </div>
                <div class="border-4 border-action-4 float-start position-absolute start-0 end-100 bg-action-8 order-3">
                    <div style="position:absolute !important;color:red;background-color:#fe2375
    ;left:0;right:0;height:20px;width:100vw;margin-top:20px">
                        oooop
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
