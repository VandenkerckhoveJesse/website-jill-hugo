<section class="py-10 py-lg-20 text-center bg-bg-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 col-xl-6 col-xxl-5">
                <h2 class="display-5 mb-6 text-light-1 aos-init aos-animate" data-aos="fade-down" data-aos-delay="0">
                            Sponsers
                </h2>
            </div>
        </div>
        <div class="row justify-content-center mb-lg-12">
            {{range .sponsors}}
            <div class="col-lg-3 col-md-5 col-sm-6 aos-init aos-animate" data-aos="fade-down" data-aos-delay="250">
                <img src="{{.image}}"  alt="" class="img-fluid rounded-circle mb-6">
                <h5 class="mb-2 text-light-1">
                    {{.name}}
                </h5>
            </div>
            {{end}}
        </div>
    </div>
</section>
